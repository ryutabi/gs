<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>

  <form id="startSubmit" class="">
    <h1>じゃんけんゲーム</h1>
    <input type="text" id="login" placeholder="名前を入力して Enter" autocomplete="off">
    <div class="top-img__container">
      <img src="img/jyanken-top.png">
    </div>
  </form>

  <div id="roomContainer" class="hidden">
    <div id="createRoom" onclick="createNewRoom()">
      新しい部屋を作る
    </div>
    <form id="enterRoom">
      <label for="inputRoomNum">部屋番号で入る</label>
      <input type="text" id="inputRoomNum" placeholder="Room Number" autocomplete="off">
      <p id="errorMessage"></p>
    </form>
  </div>

  <div id="navInfoContainer" class="hidden">
    <div id="navInfo">
      <div class="info">
        <p id="room"></p>
        <p id="name"></p>
      </div>
      <div>
        <div id="logout" onclick="logOut()">やめる</div>
      </div>
    </div>
  </div>

  <div id="jyankenContainer" class="hidden">
    <div id="battleContainer">
      <div id="selectedMyHand">✊</div>
      <div id="vs">VS</div>
      <div id="selectedEnemyHand">?</div>
    </div>
    <p id="fieldMessage" class="waiting">友達を探しているよ...</p>
    <div id="selectField">
      <div id="againBtn" class="hidden" onclick="oneMore()">もう一回？</div>
    </div>
  </div>

  <!-- <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
  <script src="js/fb.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/hand.js"></script>

</body>

</html>
